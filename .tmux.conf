# general config
set -g default-terminal "xterm-256color"
set -s escape-time 0 # getting rid of esc key in tmux
set -g mouse on # enable mouse mode (tmux 2.1 and above)
bind r source-file -F "#{current_file}" \; display "reloaded config" # reload config
set -g display-time 3000 # display message time

# splitting
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M--  split-window -v -c "#{pane_current_path}"
bind -n M-H resize-pane -L
bind -n M-J resize-pane -D
bind -n M-K resize-pane -U
bind -n M-L resize-pane -R

# panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# windows
bind -n M-w new-window -c "#{pane_current_path}"
bind -n M-t new-window -c "#{pane_current_path}" # trying this out; remove one option later
bind -n M-n next-window
bind -n M-p previous-window
bind -n M-r command-prompt "rename-window -- '%%'"

# copy mode
clipboard="pbcopy" # for mac
clipboard="xclip -in -rmlastnl -selection clipboard"
bind -n M-c copy-mode
bind -n M-v paste-buffer
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel $clipboard
# copy-mode -M enters copy mode and starts a mouse drag event
# i think the solution for getting highlight working on double click lies in MouseDown1Pane...
# bind-key -n MouseDown1Pane select-pane \; copy-mode -M
# seems like the -n (-T root) -> copy-mode is needed to copy to clipboard
bind-key -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel $clipboard
bind-key -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel $clipboard
# bind-key -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; send-keys -X copy-pipe $clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane select-pane \; send-keys -X copy-pipe-and-cancel $clipboard
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
bind-key -T copy-mode-vi K send-keys -X halfpage-up
bind-key -T copy-mode-vi J send-keys -X halfpage-down

# colors
PRI_COLOR=colour186
SEC_COLOR=colour243
DARK=colour235

set -g pane-border-style fg=$SEC_COLOR
set -g pane-active-border-style fg=$PRI_COLOR

# status bar
# set -g status-right-length 50
set -g status-style "fg=$DARK bg=$SEC_COLOR dim"
set -g status-left ""
set -g status-right "%d-%m-%y %H:%M:%S "

setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-style "fg=$PRI_COLOR bg=$DARK bold"
setw -g window-status-current-format " #I#[fg=$SEC_COLOR]:#[fg=white]#W#[fg=default]#F "

# messages
set -g message-style "fg=$PRI_COLOR bold"
